<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="..//css/style.css">
  <title>Login</title>
</head>

<style>
  body {
    background-color: #131313;
    color: white;
  }
</style>

<body>
  <div class="registration-page">
    <img src="../media/logo.svg" alt="Logo">
    <p class="registration-great">Авторизация</p>
    <div class="registration-change">
      <p>Нет аккаунта?</p><a href="register.html">Зарегистрируйтесь</a>
    </div>
    <form method="POST">
      <div class="registration-input">
        <span>Имя пользователя:</span>
        <input type="text">
        <span>Пароль:</span>
        <input type="password">
        <button type="submit">Войти</button>
      </div>
    </form>
    <span class="registration-line-text">Или</span>
      <div class="registration-icons">
        <a href="#">
          <img src="../media/login-page/Google.svg" alt="Google" />
        </a>
        <a href="#">
          <img src="../media/login-page/VK.svg" alt="VK" />
        </a>
        <a href="#">
          <img src="../media/login-page/Facebook.svg" alt="Facebook" />
        </a>
        <a href="#">
          <img src="../media/login-page/Apple.svg" alt="Apple" />
        </a>
      </div>
    </div>
  </div>
</body>

</html>
