{% extends 'header.html' %}
{% load static %}

{% block title %}Описание{% endblock %}

  {% block content %}
  <div class="container">
    <div class="event-list">
      <div class="event-card-desc">
        <img src="{{ eventpv.image.url }}" alt="Event">
        <div class="event-details">
          <h3>{{ eventpv.title }}</h3>
          <p>{{ eventpv.discription }}</p>
          <div class="address">Адрес: {{ eventpv.adress}}</div>
          <div class="price">Цена: {{ eventpv.price }} ₸</div>
          <div class="rating">Дата мероприятия: {{ eventpv.date }}</div>
          <button class="button_desc">Купить</button>
          <div class="number">
            <p style="margin-top: 10px; font-size: 16px; color: var(--wait);">Телефон: {{ eventpv.phone }}</p>
        </div>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
