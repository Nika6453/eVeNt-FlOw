{% extends 'header.html' %}
{% load static %}

{% block title %}Описание{% endblock %}

  {% block content %}
  <div class="container">
    <div class="event-list">
      <div class="event-card-desc">
        <img src="{{ eventpb.image.url }}" alt="Event">
        <div class="event-details">
          <h3>{{ eventpb.title }}</h3>
          <p>{{ eventpb.discription }}</p>
          <div class="address">Адрес: {{ eventpb.adress }}</div>
          <div class="price">Цена: {{ eventpb.price }} ₸</div>
          <div class="rating">Дата мероприятия: {{ eventpb.date }}</div>
          <button class="button_desc">Купить</button>
          <div class="number">
            <p style="margin-top: 10px; font-size: 16px; color: var(--wait);">Телефон: {{ eventpb.phone }}</p>
        </div>
      </div>
    </div>
  </div>
  {% endblock %}
</body>
</html>
